<!doctype html>
<html lang="en">    <!--Establece el idioma en ingles-->
<head>
    <meta charset="utf-8"><!-- Define la codificación de caracteres para el documento -->
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Hace que la página web sea responsive -->
    <title>Contacto EliteCars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../FicherosCSS/Inicio_EliteCars.css"> <!-- Enlaza la hoja de estilos personalizada para la página -->
    <link rel="icon" href="../ImagenesCoches/LogoEliteCars.jpeg" type="image/jpeg"> <!-- Define el icono de la página web -->
</head>
<body>
    <mi-cabecera></mi-cabecera>
    <section>
        <br>
        <h4>Contacto</h4>
        <!--
            display: flex;   permite manipular el espacio y la alineación de los elementos hijos de manera más eficiente
            justify-content: space-between;hace que los elementos hijos se distribuyan con un espacio igual entre ellos
        -->
        <div class="contact-info" style="display: flex; justify-content: space-between;">
            <div>
                <br>
                <p>Horario de Atención al Cliente: Lunes a Viernes, 9:00 - 17:00 </p>
                <p>Teléfono: +34 123 456 789</p>
                <p>Email: info@elitecars.com</p>
                <a href="https://www.facebook.com/Lamborghini/?locale=es_ES" target="_blank" style="color: black; margin-left: 10px; margin-right: 10px;"><i class="fab fa-twitter"></i></a>
                <a href="https://x.com/Lamborghini?s=20" target="_blank" style="color: black; margin-left: 10px; margin-right: 10px;"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/lamborghini?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" style="color: black; margin-right: 10px;"><i class="fab fa-instagram"></i></a>
            </div>
            <br>
            <div>
                <!--
                    style="border:0"    Este atributo se utiliza para aplicar estilos CSS directamente al elemento
                    loading="lazy"      Este atributo se utiliza para diferir la carga de contenido fuera de pantalla hasta que el usuario lo desplace a la vista. Ayuda a mejorar el rendimiento de la página.
                -->
                <iframe 
                    width="400" 
                    height="300" 
                    style="border:0" 
                    loading="lazy" 
                    allowfullscreen 
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3079.4676213015155!2d-0.4005123291883919!3d39.48135573975226!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2ses!4v1709307016938!5m2!1ses!2ses">            
                </iframe>
            </div>
        </div>
        <hr>
    </section>
    

    <section>
        <h4 style="text-align: center;">Formulario de contacto</h4>
        <form action="#" method="post" id="contactForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
    
            <label for="apellidos">Apellidos:</label>
            <br>
            <input type="text" id="apellidos" name="apellidos" required>
            <br>
    
            <label for="telefono">Telefono:</label>
            <br>
            <input type="tel" id="telefono" name="telefono" required>
            <br>
    
            <label for="email">Correo Electrónico:</label>
            <br>
            <input type="email" id="email" name="email" required>
            <br>
    
            <label for="mensaje">Mensaje:</label>
            <br>
            <textarea id="mensaje" name="mensaje" cols="30" rows="5" required></textarea>
            <br>
    
            <button type="submit">Enviar Mensaje</button>
        </form>
    </section>

    <hr>

    <mi-pie></mi-pie>

    <script src="../FicherosJS/Cabecera_EliteCars.js"></script>
    <script src="../FicherosJS/PiePag_EliteCars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
