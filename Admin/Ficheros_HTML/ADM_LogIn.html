<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicie sesión en EliteCars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="../ImagenesCoches/LogoEliteCars.jpeg" type="image/jpeg">
    <link rel="stylesheet" type="text/css" href="../Ficheros_CSS/Inicio_EliteCars.css">
  </head>
  <body>
    <div style="text-align: center; padding: 50px;">
        <h1 style="color: #333; font-size: 2.5em;">Administración EliteCars</h1>
        <h2 style="color: #666; margin-bottom: 30px;">Inicie sesión con su cuenta de empleado</h2>
        <form>
            <div style="margin-bottom: 20px;">
                <label for="usuario" style="display: block; color: #333;">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required style="padding: 10px; width: 200px;">
            </div>

            <div style="margin-bottom: 20px;">
                <label for="contraseña" style="display: block; color: #333;">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required style="padding: 10px; width: 200px;">
            </div>

            <a href="../Ficheros_HTML/ADM_Usuario.html" class="btn btn-secondary">Iniciar sesion</a>
       </form>
    </div>
</body>

</html>
