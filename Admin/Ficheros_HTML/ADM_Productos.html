<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administracion Productos EliteCars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="../ImagenesCoches/LogoEliteCars.jpeg" type="image/jpeg">
    <link rel="stylesheet" type="text/css" href="../Ficheros_CSS/Inicio_EliteCars.css">
  </head>
  <body>
    <mi-cabecera></mi-cabecera>

    <header>
        <a id="AdministracionProductos">
            <h1>Administracion de productos</h1>
        </a>
    </header>
    <!--
      Con d-flex, los elementos hijos del contenedor se dispondrán en una fila o en una columna
    -->
    <div class="d-flex align-items-center justify-content-center">
      <h2>Lista de Productos</h2>
    </div>

<table>
  <thead>
    <tr>
      <th>Nombre del Producto</th>
      <th>Extras Disponibles</th>
      <th>Precio</th>
      <th>Cantidad en Stock</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Mercedes Clase A AMG</td>
      <td>Techo Solar, Cristales tintados</td>
      <td>52.000€</td>
      <td>10</td>
    </tr>
  </tbody>
</table>
<br>
<br>

<h2>Insertar un Nuevo Producto</h2>

<form id="formularioProducto">
  <label for="nombre">Nombre del Producto:</label><br>
  <input type="text" id="nombre" name="nombre"><br>
  <label for="descripcion">Descripción:</label><br>
  <input type="text" id="descripcion" name="descripcion"><br>
  <label for="precio">Precio:</label><br>
  <input type="number" id="precio" name="precio"><br>
  <label for="cantidad">Cantidad en Stock:</label><br>
  <input type="number" id="cantidad" name="cantidad"><br>
  <input type="submit" value="Insertar Producto">
</form>
<br>
<br>
<br>


    <mi-pie></mi-pie>
    
    <script src="../Ficheros_JS/ADM_Cabecera_EliteCars.js"></script>
    <script src="../Ficheros_JS/ADM_PiePag_EliteCars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
